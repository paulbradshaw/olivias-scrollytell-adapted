<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <title>Data story with flourish</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="how-to-make-a-story">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

</head>

<body>

<h1> This is a title </h1>
<p class="intro"> This is information about the scrolly </p>



    <!-- Scrolly section begins! -->

    <div id="scrolly__section">
      <div class="scrolly__content">

        <!-- This is where your caption and slides will be. Copy and paste this section as many times as you like in relation to your slides!
        -->
        <div class="step" data-step="1">
          <div class="text-block">

            <p>Text for chart 1 to be added here.</p>

          </div>
        </div>
        
<div class="step" data-step="2">
          <div class="text-block">

            <p>Text for chart 2 to be added here.</p>

          </div>
        </div>

        <div class="step" data-step="3">
          <div class="text-block">

            <p>Text for chart 3 to be added here.</p>

          </div>
        </div>

        <div class="step" data-step="4">
          <div class="text-block">

            <p>Text for chart 4 to be added here.</p>

          </div>
        </div>

        <div class="step" data-step="5">
          <div class="text-block">

            <p>Text for chart 5 to be added here.</p>

          </div>
        </div>

        <div class="step" data-step="6">
          <div class="text-block">

            <p>Text for chart 6 to be added here.</p>

          </div>
        </div>
    <!--Leave this last DIV-->
      </div>


      <!-- Replace the ID within the link to the ID of your story -->
      <div class="scrolly__chart">
        <iframe scrolling="no" src="https://flo.uri.sh/story/2325747/embed#slide-0"></iframe>
      </div>
    </div>        

  <script src="https://unpkg.com/d3@5.9.1/dist/d3.min.js"></script>
  <script src="https://unpkg.com/intersection-observer"></script>
  <script src="https://unpkg.com/scrollama"></script>    
  <script src="https://public.flourish.studio/resources/embed.js"></script>
  <script src="app.js"></script>
</body>
</html>
